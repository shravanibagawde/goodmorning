<script type="text/javascript">

function updateCurrentTimeIST() {

  const now = new Date();
  const ISTOffset = 570 * 60 * 1000; // 5 hours 30 minutes in milliseconds
  const ISTTime = new Date(now.getTime() + ISTOffset);

  let hours = ISTTime.getHours();
  let minutes = ISTTime.getMinutes();
  let seconds = ISTTime.getSeconds();

  const meridiem = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  const timeStringIST = hours + ':' + minutes + ' ' + meridiem + ' ' + '(IST)';

  const currentTimeISTElement = document.getElementById('currentTime');
  if (currentTimeISTElement) {
    currentTimeISTElement.textContent = timeStringIST;
  }
}

updateCurrentTimeIST();
setInterval(updateCurrentTimeIST, 1000);

</script>
